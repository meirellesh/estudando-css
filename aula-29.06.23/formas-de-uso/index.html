<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Uso</title>
    <!-- 2ª Forma: tag style (normalmente colocada no head)  -->
    <style>
        h1{
            color: orange;
            text-decoration: underline;
        }
    </style>
    <!-- 3ª Forma: Artigo Externo -> rel = relationship  -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p>Eu sou um parágrafo normal.</p>
    <!-- 1ª Forma: inline (atributo style) -->
    <p style="color: red; font-weight: bold; font-size: 30px;">EU TO ZANGADO!</p>

    <p style="color: green; font-style: italic;">Agora to de boa!</p>
    <hr>
    <!-- 2ª Forma: tag style (normalmente colocada no head)  -->
    <h1>Bem vindo(a) ao CSS</h1>
    <h1>Tudo bem?</h1>
    <h2>Estudando formas de uso</h2>  
    <h2>UHUUUUU!</h2>

</body>
</html>
